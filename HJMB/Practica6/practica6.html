<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Practica6</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<h1 class="text-center">Datos Personales</h1>
		<div class="container well">
			<form action="" method="POST" role="form">
				<legend>Datos</legend>
			
				<div class="form-group">
					<label for="">Nombre</label>
					<input type="text" class="form-control" id="nombre" maxlength="50" required placeholder="Nombre">
					<label for="">Edad</label>
					<input type="number" required min="18" max="50" class="form-control" id="edad" placeholder="Edad">
					<label for="">Telefóno</label>
					<input type="text" class="form-control" id="telefono" pattern="^\([0-9]{1,3}\)[0-9]{3}\-[0-9]{4}$" placeholder="(312)000-0000">
					<label for="">C.U.R.P.</label>
					<input type="text" class="form-control" id="curp" max="18s" required pattern="^[A-Z][AEIOU][A-Z]{2}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])[H|M](CM|JC|MN|SL|BC|BS|AS)[B-D-F-HJ-NP-TV-Z]{3}[0-9A-Z]{1}[0-9]{1}$" placeholder="MABH940124HCMNRC03">
					<label for="">R.F.C.</label>
					<input type="text" class="form-control" id="rfc" required pattern="^([A-ZÑ]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])[A-Z|\d]{3})$" placeholder="MABHx0x0x0x0x">
				</div>
				<button type="submit" class="btn btn-primary">Registrar</button>
		</div>
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
