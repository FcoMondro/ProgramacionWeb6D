<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<h1 class="text-center">Listas JS</h1>

		<div class="container">
		<form action="" method="POST" role="form">
				<legend>Tarea</legend>
				<div class="form-group">
					<input type="text" class="form-control" id="iTarea" placeholder="¿Qué falta por hacer?">
				</div>
				<button type="submit" class="btn btn-primary" onclick="return agregarTarea();">Submit</button>
			</form>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Descripción</th>
						<th>Terminado</th>
					</tr>
				</thead>
				<tbody id="isBody">
				</tbody>
			</table>
		</div>
		

		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/lista.js"></script>
		<script>
			var listaTareas = new Lista();
			listaTareas.agregar("Tarea 1");
			listaTareas.agregar("Tarea 2");
			listaTareas.agregar("Tarea 3");
			listaTareas.toString();
			var nuevaTarea = document.getElementById("iTarea");
			var tbody = document.getElementById("isBody");

			function agregarTarea(){
				if(!listaTareas.contiene(nuevaTarea.value)){
					listaTareas.agregar(nuevaTarea.value);
					listaTareas.dibujar(tbody);

				}
				listaTareas.toString();
				return false;
			}

		</script>
	</body>
</html>
