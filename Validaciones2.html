<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Datos</title>
</head>
<body>
	<form>	
		<!---Formulario para otra práctica-->
		<label >Código Postal</label>
		<input id="CP" title="Código postal debe iniciar con 28, Ejemplo: 28985" required pattern="^28[0-9]{3}" />

		<label >Nombre</label>
		<input id="nombre" title="Debe contener letras con un rango máximo de 50 letras ejemplo: Erick Donaldo Arceo Magaña" type="text" maxlenght="50"/>
		
		<label >Edad</label>
		<input id="edad" type="number" required pattern="[0-9]" min="18" max="50" title="Ejemplo: 20"/>

		<label >Teléfono</label>
		<input id="telefono" pattern="\([0-9]{1,3}\)[0-9]{3}-[0-9]{4}$" title="Ejemplo: (123)123-1234"/>

		<label >CURP</label>
		<input id="curp" pattern="[A-Z]{1}[AEIOUX]{1}[A-Z]{2}[0-9]{2}0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[HM]{1}(AS|BC|BS|CC|CS|CH|CL|CM|DF|DG|GT|GR|HG|JC|MC|MN|MS|NT|NL|OC|PL|QT|QR|SP|SL|SR|TC|TS|TL|VZ|YN|ZS|NE)[B-DF-HJ-NP-TV-Z]{3}[0-9A-Z]{1}[0-9]{1}$"
		title="Ejemplo AEME940723HMNRGR02 ">

		<label >RFC</label>
		<input id="rfc" type="text" required pattern="^([A-ZÑ]{3,4}([0-9]{2})(0[1-9]|1[0-2)(0[1-9]|1[0-9|2[0-9]|3[0-1])[A-Z|\d]{3})$" title="Ejemplo: AEME940723">

		<input type="submit" value="Submit">
		</form>
		<footer>Erick Donaldo Arceo Magaña</footer>
</body>
</html>
