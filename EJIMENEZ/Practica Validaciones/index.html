<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Practica</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container well">
			<form action="" method="POST" role="form">
				<legend>Datos Personales</legend>
				<div class="form-group">
					<label for="">Nombre:</label>
					<input type="text" class="form-control" id="" placeholder="Nombre Completo" required>
				</div>
				<div class="form-group">
					<label for="">Edad:</label>
					<input type="number" class="form-control" id="" placeholder="18-50" required min="18" max="50">
				</div>
				<div class="form-group">
					<label for="">Telefono:</label>
					<input type="text" class="form-control" id="" placeholder="(312)121-9219" required pattern="^\([0-9]{1,3}\)[0-9]{3}\-[0-9]{4}$">
				</div>
				<div class="form-group">
					<label for="">CURP:</label>
					<input type="text" class="form-control" id="" placeholder="CURP" required pattern="^[A-Z]{1}[AEIOUX]{1}[A-Z]{2}[0-9]{2}0[1-9]|1[0-2]0[1-9]|[1,2][0-9]|3[0,1][H|M][CM]|[JL]|[MN]|[SL]|[AS]|[BC]|[BS][B-DF-HJ-NP-TV-Z]{3}[0-9A-Z]{1}[0-9]{1}$">
				</div>
				<div class="form-group">
					<label for="">RFC:</label>
					<input type="text" class="form-control" id="" placeholder="RFC" required>
				</div>
				<button type="submit" class="btn btn-primary">Registrar</button>
			</form>
		</div>
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
