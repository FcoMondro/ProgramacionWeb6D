	<body>
		<h1 class="text-center">Tareas</h1>
		<div class="container well">
			<form action="" method="POST" role="form">
				<legend>Agrega tu tarea</legend>
			
				<div class="form-group">
					<input type="text" class="form-control" id="iTarea">
				</div>
				<button onclick="return agregarTarea()" type="submit" class="btn btn-primary">Enviar tarea</button>
			</form>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Â¿Que hay que hacer?</th>
					</tr>

				</tbody>
			</table>

		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/lista.js"></script>
		<script >
			var listaTareas = new Lista();
			var tarea = document.getElementById("iTarea");
			var tbody = document.getElementById("isBody");
			listaTareas.toString();
			function agregarTarea()
			{
				if(!listaTareas.contiene(tarea.value) && tarea.value!="")
				{
					listaTareas.agregar(tarea.value);
					listaTareas.dibujar(tbody);
					tarea.value="";
					tarea.focus();
					listaTareas.toString();
				}
				return false;
			}
		</script>
