<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Registro de usuarios</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container well">
		

		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>

		<form action="" method="POST" role="form">
			<legend>Registro de usuarios</legend>
		
			<div class="form-group">
				<label for="">Nombre</label>
				<input type="text" class="form-control" id="nom" required maxlength="50" name="nombre" placeholder="Nombre completo" title="Debes ingresar tu nombre">
			</div>

			<div class="form-group">
				<label for="">Edad</label>
				<input type="number" class="form-control"  id="dom" min="18" max="50" placeholder="Ingresa tu edad" required name="domicilio" title="Sólo pueden registrarse personas entre 18 y 50 años">
			</div>

			<div class="form-group">
				<label for="">Teléfono</label>
				<input type="text" class="form-control" pattern="^\([0-9]{1,3}\)[0-9]{3}\-[0-9]{4}$" id="telefono" required placeholder="Debes ingresarlo con este formato (312)325-7125" name="tel">
			</div>
		
			<div class="form-group">
				<label for="">CURP</label>
				<input type="text" class="form-control" pattern="^[A-Z][AEIOU][A-Z]{2}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])[H|M](CM|JC|MN|SL|BC|BS|AS)[B-D-F-HJ-NP-TV-Z]{3}[0-9A-Z]{1}[0-9]{1}$" id="curp" placeholder="Ingresa tu CURP" name="curp">
			</div>
		
			<div class="form-group">
				<label for="">RFC</label>
				<input type="text" class="form-control" required pattern="^([A-ZÑ]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])[A-Z|\d]{3})$" id="rfc" placeholder="Ingresa tu RFC" name="rfc">
			</div>
		
		
			<button type="submit" class="btn btn-primary">Registrar</button>


		</form>
		

		</div>
	</body>
</html>
