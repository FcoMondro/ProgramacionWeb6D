<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">

		
	</head>
	<body>
		<h1 class="text-center">Listas JS</h1>
		
		<div class="container">
			<form action="" method="POST" role="form">
					<legend>Tareas</legend>
				
					<div class="form-group">
						<input type="text" class="form-control" id="iTarea" placeholder="Â¿que tienes que hacer?">
					</div>				
					<button type="submit" class="btn btn-primary" onClick="return agregarTarea()">Submit</button>
				</form>	
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Descripcion</th>
							<th>Terminado</th>
						</tr>
					</thead>
					<tbody id="ibody">
						<tr>
							<td>TODO UNO</td>
							<td></td>
						</tr>
						<tr>
							<td>TODO DOS</td>
							<td></td>
						</tr>
					</tbody>
				</table>
		</div>

		<script src="js/jquery.js"></script>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/lista.js"></script>
		<script>
			var listaTareas = new Lista();
			listaTareas.agregar("tarea1");
			listaTareas.agregar("tarea2");
			listaTareas.agregar("tarea3");
			listaTareas.toString();
			var tarea = document.getElementById("iTarea");
			var body = document.getElementById("ibody");
			function agregarTarea(){
				if(!listaTareas.contiene(tarea.value) && tarea.value !="")
					listaTareas.agregar(tarea.value);
				listaTareas.draw(body);
				tarea.value = "";
				listaTareas.toString();
				return false;
			}
		</script>
	</body>
</html>
