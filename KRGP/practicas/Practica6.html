<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Practica 5</title>

	<body>
		<div class="container">
			<form action="" method="POST" role="form">
				<legend>Registro</legend>
			
				<div class="form-group">
					<label for="">Nombre</label>
					<input type="text" class="form-control" id="" placeholder="Nombre completo" required value="" maxlength="50">
					<label for="">Edad</label>
					<input type="number" class="form-control" id="" placeholder="Ejemplo: 20" required value="" min="18" max="50">
					<label for="">Telefono</label>
					<input type="text" class="form-control" id="" placeholder="(312)312-1234" required value="" pattern="^\([0-9]{1,3}\)[0-9]{3}\-[0-9]{4}$">
					<label for="">Curp</label>
					<input type="text" class="form-control" id="" placeholder="Curp" required value="" pattern="^[A-Z]{1}[AEIOUX]{1}[A-Z]{2}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[HM]{1}(AS|BC|BS|CC|CS|CH|CL|CM|DF|DG|GT|GR|HG|JC|MC|MN|MS|NT|Nl|OC|PL|QT|QR|SP|SL|SR|TC|TS|TL|VZ|YN|ZS)[B-DF-HJ-NP-TV-Z]{3}[0-9A-Z]{1}[0-9]{1}$">
					<label for="">RFC</label>
					<input type="text" class="form-control" id="" placeholder="RFC" required value="" pattern="^([A-ZÃ‘]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])[A-Z|\d]{3})$">
				</div>
				<button type="submit" class="btn btn-primary">Aceptar</button>
			</form>
		</div>

		<script src="js/jquery.js"></script>

		<script src="js/bootstrap.min.js"></script>
	</body>
