<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1 class="text-center">Listas JS</h1>

		<div class="container">
			<form action="" method="POST" role="form">
				<legend>Tarea</legend>	
				<div class="form-group">				
					<input type="text" class="form-control" id="iTarea" placeholder="¿Qué falta por hacer?">
				</div>	
				<button onclick="return agregarTarea()" type="submit" class="btn btn-primary">Submit</button>
			</form>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Descripción</th>
						<th>Terminado</th>
					</tr>
				</thead>
				<tbody id="idBody">
					<tr>
						<td>TODO Uno</td>
						<td></td>
					</tr>
					<tr>
						<td>TODO Dos</td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/lista.js"></script>
		<script>
			var listaTareas = new Lista();
			listaTareas.agregar("Tarea 1");
			listaTareas.agregar("Tarea 2");
			listaTareas.agregar("Tarea 3");
			listaTareas.toString();

			var tarea = document.getElementById("iTarea");
			var tbody = document.getElementById("idBody");

			function agregarTarea(){
				if(!listaTareas.contiene(tarea.value))
					listaTareas.agregar(tarea.value);
				listaTareas.dibujar(tbody);
				listaTareas.toString();
				return false;
			}
		</script>
	</body>
</html>
