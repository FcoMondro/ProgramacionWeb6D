<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Practica 7</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<h1 class="text-center">Listas de Tareas JS</h1>
		<div class="container well">
			<form action="" method="POST" role="form">
				<legend>Tarea</legend>
			
				<div class="form-group">
					<input type="text" class="form-control" id="iTarea" placeholder="¿Qué falta por hacer?">
				</div>
				<button onclick="return agregarTarea()" type="submit" class="btn btn-primary">AGREGAR</button>
			</form>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Descripción</th>
						<th>Terminado</th>
					</tr>
				</thead>
				<tbody id="isBody">
				</tbody>
			</table>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/lista.js"></script>
		<script >
			var listaTareas = new Lista();
			var Tarea = document.getElementById("iTarea");
			var tbody = document.getElementById("isBody");
			listaTareas.toString();
			function agregarTarea()
			{
				if(!listaTareas.contiene(Tarea.value) && Tarea.value!="")
				{
					listaTareas.agregar(Tarea.value);
					listaTareas.dibujar(tbody);
					Tarea.value="";
					listaTareas.toString();
				}
				return false;
			}
		</script>
	</body>
</html>
