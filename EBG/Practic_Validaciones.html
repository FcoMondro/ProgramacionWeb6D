<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1 class="text-center">Datos personales</h1>
		<div class="container well">
			<form action="" method="POST" role="form">
				<legend>Datos</legend>
			
				<div class="form-group">
					<label for="">Nombre</label>
					<input type="text" class="form-control" id="nombre" maxlength="50" required placeholder="Nombre">
					<label for="">Edad</label>
					<input type="number" required min="18" max="50" class="form-control" id="edad" placeholder="Edad">
					<label for="">Telefóno</label>
					<input type="text" class="form-control" id="telefono" pattern="^\([0-9]{1,3}\)[0-9]{3}\-[0-9]{4}$" placeholder="(###)###-###">
					<label for="">CURP</label>
					<input type="text" class="form-control" id="curp" max="18s" pattern="^[A-Z][AEIOU][A-Z]{2}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])[HM](AS|BC|BS|CC|CS|CH|CL|CM|DF|DG|GT|GR|HG|JC|MC|MN|MS|NT|Nl|OC|PL|QT|QR|SP|SL|SR|TC|TS|TL|VZ|YN|ZS)[B-D-F-HJ-NP-TV-Z]{3}[0-9A-Z]{1}[0-9]{1}$" placeholder="XXXX000000XXXXXX00">
					<label for="">RFC</label>
					<input type="text" class="form-control" id="rfc" pattern="^([A-ZÑ]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])[A-Z|\d]{3})$" placeholder="XXXX0000XXX">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
