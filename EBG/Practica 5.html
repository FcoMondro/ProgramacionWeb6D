<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Validaciones y JavaScript</title>
		<!--<script src="js/practica_java.js" type="text/javascript"></script>-->
		<script type="text/javascript">
			var edad=15;
			var Nombre="Edsel";
			console.log(Nombre);
			console.log(typeof Nombre);
			Nombre = edad;
			console.log(typeof Nombre);
			console.log(Nombre);
		</script>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

		<![endif]-->
	</head>
	<body>
		<h1 class="text-center">Validaciones y JavaScript</h1>
		<form>
			<legend>Campo vacío</legend>
			<!-- Formulario para no dejar el campo vacío-->
			<input type="text" required value"">
			<input type="submit" value="submit">
		</form>
		<form>
			<legend>Minimo 2 números</legend>
			<!-- Formulario para un número minimo 2-->
			<input id="foo" type="number" min="2" value="3">
			<input id="bar" type="number" min="2" value="1">
			<input type="submit" value="submit">
		</form>
		<form>
			<legend>Cadena 4 números</legend>
			<!-- Formulario para una cadena conformada por 4 números-->
			<input type="foo" title="Codigo postal debe iniciar con 28" placeholder="28XXX" pattern="^28[0-9]{3}$" value="">
			<input type="bar" pattern="[0-9]{4}" value="ABCD">
			<input type="submit" value="submit">
		</form>
		<form>
			<legend>Página web o correo</legend>
			<!-- Formulario para una URL que termine en .com o cun un arroba-->
			<input id="foo" type="url" value="http://foo.com">
			<input id="bar" type="url" value="foo">
			<input id="foo2" pattern="^@ucol.mx$" placeholder="@ucol.mx">
			<input id="bar2" type="email" value="bar">
			<input type="submit" value="submit">
		</form>
		<footer>Edsel Barbosa Gonzalez</footer>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
