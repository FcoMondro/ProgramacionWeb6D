<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container well">
			<h1 class="text-center">Validaciones</h1>
			<form action="index.html" method="GET" role="form">
				<div class="form-group">
					<label for="">Nombre</label>
					<input type="text" class="form-control" id="nom" name="nombre" placeholder="Nombre completo" maxlength="50" required>
				</div>

				<div class="form-group">
					<label for="">Edad</label>
					<input type="number" class="form-control" id="age" name="edad" min="18" required max="50" placeholder="18"  maxlength="2">
				</div>

				<div class="form-group">
					<label for="">Telefono</label>
					<input type="text" class="form-control" id="tel" name="telefono" placeholder="(312)104-8231" pattern="^\([0-9]{1,3}\)[0-9]{3}\-[0-9]{4}$">
				</div>

				<div class="form-group">
					<label for="">CURP</label>
					<input type="text" class="form-control" id="crp" name="curp" placeholder="QUCH931009SEDNRC03" pattern="^[A-Z]{1}[AEIOUX]{1}[A-Z]{2}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[HM]{1}(CL|JC|MC)[B-DF-HJ-NP-TV-Z]{3}[0-9A-Z]{1}[0-9]{1}$">
				</div>

				<div class="form-group">
					<label for="">RFC</label>
					<input type="text" class="form-control" id="rf" name="rfc" placeholder="" pattern>
				</div>

				<button type="submit" class="btn btn-primary"> Enviar</button>



				<!-- jQuery -->
				<script src="js/jquery.js"></script>
				<!-- Bootstrap JavaScript -->
				<script src="js/bootstrap.min.js"></script>
			</form>
		</div>
	</body>
</html>
