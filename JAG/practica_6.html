<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practica 6</title>
</head>
<body>
	<form> <!-- Formulario para Nombre-->
		<div>
			<label for="telefono">Nombre</label>
			<input type="text" required maxlength="50"/>			
		</div>	
		<div> <!-- Formulario para Edad-->
			<label for="edad">Edad</label>
			<input type="number" required values="" min="18" max="50"/>			
		</div>
		<div> <!-- Formulario para Telefono-->
			<label for="telefono">Telefono</label>
			<input type="text" required pattern="^\([0-9]{3}\)[0-9]{3}\-[0-9]{4}$" title="(312)321-1234"/>			
		</div>	
		<div> <!-- Formulario para CURP-->
			<label for="curp">CURP</label>
			<input type="text" required values="" pattern="(^[A-Z]{4})(0[1-9])|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])[H|M](CM|JC|MN|SL|BC|BS|AS)[B-DF-HJ-NP-TV-Z]{3}([0-9A-Z]{1})[0-9]{1}$" title="QUCH760104HJCNRC03 18 Cáracteres máximo"/>			
		</div>
		<div> <!-- Formulario para CURP-->
			<label for="rfc">RFC</label>
			<input type="text" required values="" pattern="(^[A-ZÑ]{3,4})(0[1-9])|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])([A-Z\D]{3})$" title="QUCH760104HJ 12 Cáracteres máximo"/>			
		</div>
	</form>
</body>
</html>
