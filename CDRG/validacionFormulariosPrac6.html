<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validación de Formularios</title>
</head>
<body>

	<form>  <!-- Formulario para validación de nombre Requerido y no más de 50 caracteres-->
	    <input title = "El nombre debe tener solo caracteres y un máximo de 50" type="text" required value="" maxlength = "50" pattern="[a-zA-z]" />
	    <input type="submit" value="Submit" />
	</form>

	<form>  <!-- Formulario para validación de edad  Rango 18-50 Años y Requerido -->
	    <input title = "La edad debe ser numérica de 18-50" type="number" required value="" max = "50" min = "18" />
	    <input type="submit" value="Submit" />
	</form>

	<form>  <!-- Formulario para validación de Teléfono (ddd) ddd - dddd -->
	    <input title= "El teléfono debe empezar con paréntesis (ddd) ddd-dddd" type="text" required value="" pattern = "^\([0-9]{1,3}\)[0-9]{3}\-[0-9]{4}$" />
	    <input type="submit" value="Submit" />
	</form>

	<form>  <!-- Formulario para validación de CURP -->
	    <input title = "Aqui va la CURP" type="text" required value="" pattern="^[A-Z][AEIOUX][A-Z]{2}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])([H|M])(AS|BC|BS|CM|JC|MN)([B-D F-H J-N P-T V-Z]){3}[0-9]{2}$"/>
	    <input type="submit" value="Submit" />
	</form>

	<form>  <!-- Formulario para validación de RFC -->
	    <input type="text" required value="" pattern ="^([A-ZÑ]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])[A-Z|\d]{3})$"/>
	    <input type="submit" value="Submit" />
	</form>

</body>
</html>
