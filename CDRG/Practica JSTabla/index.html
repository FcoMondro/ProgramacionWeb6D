<body>
	<h1 class="text-center">Listas Js</h1>
	
	<div class="container">
		<!-- Form en el container -->
		<form action="" method="POST" role="form">
			<legend>Tarea</legend>
		
			<div class="form-group">
				<label for=""></label>
				<input type="text" class="form-control" id="iTarea" placeholder="¿Qué tienes que hacer hoy?">
			</div>
		
			
		
			<button onclick="return agregarTarea()" type="submit" class="btn btn-primary">Submit</button>
		</form>

		<!-- Table en el container -->
		<table class="table table-hover" id = "tabla">
			<thead>
				<tr>
					<th>Descripción</th>
					<th>Terminado</th>
				</tr>
			</thead>
			<tbody id = "isBody">
				
			</tbody>
		</table>

	</div>


	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/lista.js"></script>
	<script>
		var listaTareas = new Lista();
		listaTareas.agregar("Tarea 1");
		listaTareas.agregar("Tarea 2");
		listaTareas.agregar("Tarea 3");
		listaTareas.toString();
		var nuevaTarea = document.getElementById("iTarea"); //Regresa el valor del Input	
		var tbody = document.getElementById("isBody");
		function agregarTarea() {
			if (!listaTareas.contiene(nuevaTarea.value))
			{
				listaTareas.agregar(nuevaTarea.value);
				listaTareas.dibujar(tbody);
			}
			listaTareas.toString();
			return false;
		}



	</script>
</body>
